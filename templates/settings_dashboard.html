<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings ‚Ä¢ Auto Prudente</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .menu-item {
            transition: all 0.2s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }
        .menu-item:hover {
            background-color: rgba(244, 173, 15, 0.1);
        }
        .menu-item.active {
            background-color: rgba(244, 173, 15, 0.15);
            border-left-color: #f4ad0f;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-[#009cb6] border-b">
        <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" title="Home">
                    <img src="/static/ap-heather.png" alt="Auto Prudente" class="h-12 w-auto" />
                </a>
            </div>
            <nav class="flex items-center gap-4 text-white text-sm">
                <a href="/" class="hover:underline">üè† Home</a>
                <form method="post" action="/logout">
                    <button class="hover:underline">üö™ Logout</button>
                </form>
            </nav>
        </div>
    </header>

    <!-- Main Content with Sidebar -->
    <div class="mx-auto max-w-7xl px-4 py-6">
        <div class="flex gap-6">
            <!-- Sidebar Menu -->
            <aside class="w-64 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden sticky top-6">
                    <div class="bg-[#009cb6] px-4 py-3">
                        <h2 class="text-white font-semibold text-lg">‚öôÔ∏è Settings</h2>
                    </div>
                    <nav class="py-2">
                        <div class="menu-item active" onclick="loadSection('users')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                                </svg>
                                <span>Users</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('vehicles')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
                                    <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1v-5a1 1 0 00-.293-.707l-2-2A1 1 0 0015 7h-1z"/>
                                </svg>
                                <span>Vehicles</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('price-adjustment')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                                </svg>
                                <span>Price Adjustment</span>
                            </div>
                        </div>
                        <div class="menu-item" onclick="loadSection('price-validation')">
                            <div class="flex items-center gap-3 px-4 py-3 text-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                </svg>
                                <span>Price Validation</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 min-w-0">
                <div id="content-area" class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#009cb6] mx-auto mb-4"></div>
                            <p class="text-gray-500">Loading...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function loadSection(section) {
            console.log('[LOAD] Section:', section);
            
            // Update active menu item
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Show loading
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#009cb6] mx-auto mb-4"></div>
                        <p class="text-gray-500">Loading ${section}...</p>
                    </div>
                </div>
            `;
            
            // Map sections to URLs
            const urls = {
                'users': '/admin/users',
                'vehicles': '/admin/car-groups',
                'price-adjustment': '/admin/settings',
                'price-validation': '/admin/price-validation'
            };
            
            const url = urls[section];
            if (!url) {
                contentArea.innerHTML = '<p class="text-red-500">Section not found</p>';
                return;
            }
            
            // Load content via iframe (simple and reliable)
            contentArea.innerHTML = `<iframe src="${url}" class="w-full border-0" style="min-height: 80vh;" onload="this.style.height=this.contentWindow.document.body.scrollHeight+'px'"></iframe>`;
        }
        
        // Load Users by default on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSection('users');
        });
    </script>
</body>
</html>
