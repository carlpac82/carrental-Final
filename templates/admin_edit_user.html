<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€¢ Edit User</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-[#009cb6] border-b">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="/static/ap-heather.png" alt="Car Rental Tracker" class="h-12 w-auto" />
          <h1 class="text-white text-sm font-medium">Admin</h1>
        </div>
        <nav class="flex items-center gap-3 text-white text-sm">
          <a href="/admin/users" class="hover:underline">Users</a>
          <a href="/admin/car-groups" class="hover:underline">Vehicles</a>
          <a href="/admin/settings" class="hover:underline">Price Adj</a>
          <a href="/" class="hover:underline">Home</a>
          <form method="post" action="/logout"><button class="hover:underline">Logout</button></form>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 py-6">
      <h2 class="text-lg font-semibold mb-4">Edit {{ u.username }}</h2>
      {% if error %}
      <div class="mb-3 p-3 rounded bg-red-50 text-red-700 text-sm">{{ error }}</div>
      {% endif %}
      <form method="post" action="/admin/users/{{ u.id }}/edit" enctype="multipart/form-data" class="space-y-4 bg-white rounded shadow p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">First name</label>
            <input name="first_name" value="{{ u.first_name }}" class="mt-1 w-full rounded border-gray-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last name</label>
            <input name="last_name" value="{{ u.last_name }}" class="mt-1 w-full rounded border-gray-300" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" value="{{ u.email }}" class="mt-1 w-full rounded border-gray-300" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Mobile</label>
            <input name="mobile" value="{{ u.mobile }}" class="mt-1 w-full rounded border-gray-300" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Profile picture</label>
          <input type="file" accept="image/*" name="picture" class="mt-1" />
          {% if u.profile_picture_path %}
          <div class="mt-2 flex items-center gap-2 text-xs text-gray-600">
            <img src="{{ u.profile_picture_path }}" class="h-10 w-10 rounded-full object-cover border" />
            <span>Current picture</span>
          </div>
          {% endif %}
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <label class="flex items-center gap-2"><input type="checkbox" name="is_admin" value="1" {% if u.is_admin %}checked{% endif %} class="rounded border-gray-300" /> <span class="text-sm">Admin</span></label>
          <label class="flex items-center gap-2"><input type="checkbox" name="enabled" value="1" {% if u.enabled %}checked{% endif %} class="rounded border-gray-300" /> <span class="text-sm">Enabled</span></label>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">New password (optional)</label>
          <input type="password" name="new_password" class="mt-1 w-full rounded border-gray-300" placeholder="Leave blank to keep current" />
        </div>
        <div class="pt-2">
          <button class="px-4 py-2 bg-[#009cb6] text-white rounded">Save</button>
          <a href="/admin/users" class="ml-2 text-sm text-gray-700 hover:underline">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
