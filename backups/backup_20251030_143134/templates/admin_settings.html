<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin • Price Adjustment</title>
    <link rel="icon" type="image/png" href="/static/autoprudente-favicon.png?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-[#009cb6] border-b">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="/"><img src="/static/ap-heather.png" alt="Car Rental Tracker" class="h-12 w-auto" /></a>
        </div>
        <nav class="flex items-center gap-3">
          <a href="/" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Home"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></a>
          <form method="post" action="/logout"><button type="submit" class="p-2 text-white/90 hover:text-white hover:bg-white/10 transition-all" title="Logout"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button></form>
        </nav>
      </div>
    </header>
    <main class="mx-auto max-w-6xl px-4 py-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Price Adjustment</h2>
        <div class="flex items-center gap-2">
          <a href="/admin/users" class="px-3 py-2 rounded border border-[#009cb6] text-[#009cb6] text-sm bg-white hover:bg-[#f6b511] hover:border-[#f6b511] hover:text-white transition-colors">Users</a>
          <a href="/admin/car-groups" class="px-3 py-2 rounded border border-[#009cb6] text-[#009cb6] text-sm bg-white hover:bg-[#f6b511] hover:border-[#f6b511] hover:text-white transition-colors">Vehicles</a>
          <a href="/admin/price-validation" class="px-3 py-2 rounded border border-[#009cb6] text-[#009cb6] text-sm bg-white hover:bg-[#f6b511] hover:border-[#f6b511] hover:text-white transition-colors">Price Validation</a>
        </div>
      </div>
      {% if saved %}
      <div class="mb-4 p-3 rounded border border-green-300 text-green-800 bg-green-50">Saved.</div>
      {% endif %}
      {% if error %}
      <div class="mb-4 p-3 rounded border border-red-300 text-red-800 bg-red-50">{{ error }}</div>
      {% endif %}
      <form method="post" class="bg-white rounded shadow p-4 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">CarJet Adjustment Percentage (%)</label>
          <input type="text" name="carjet_pct" value="{{ '%.2f' % carjet_pct if carjet_pct is not none else '0' }}" class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[#009cb6] focus:ring-2 focus:ring-[#009cb6]" />
          <p class="text-xs text-gray-500 mt-1">Example: 3.53</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">CarJet Offset (€)</label>
          <input type="text" name="carjet_off" value="{{ '%.2f' % carjet_off if carjet_off is not none else '0' }}" class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[#009cb6] focus:ring-2 focus:ring-[#009cb6]" />
          <p class="text-xs text-gray-500 mt-1">Optional cents to align rounding. Example: 0.02</p>
        </div>
        <div class="flex items-center gap-3">
          <button type="submit" class="px-4 py-2 rounded bg-[#009cb6] text-white">Save</button>
          <a href="/admin/env-summary" class="text-sm text-[#009cb6] underline">View current values (JSON)</a>
        </div>
      </form>
    </main>
  </body>
</html>
